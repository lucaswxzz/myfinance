<body>
    <main class="container">
        <form>

            <!-- Área de login, com caixa "Email" e caixa "Senha" -->

            <h1>
                <span>
                    <h1>Bem-Vindo ao</h1>
                    <h2 class="my-finance">MyFinance</h2>
                </span>
            </h1>
            <div class="input-box">
                <input placeholder="Email" type="email" id="email">
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <input placeholder="Senha" type="password" id="senha">
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="lembre-senha">
                <label>
                    <input type="checkbox">
                    Lembrar de mim
                </label>
              
                <!-- Lembrar de, no futuro, adicionar AQUI o link para a recuperação da conta do usuário caso ele tenha esquecido a senha -->

                <a href="#">Esqueci minha senha</a>

            </div>

            
            <button type="submit" class="login">Entrar</button>
            
            

            <div class="link-registro">
                
                <!-- Lembrar de, no futuro, adicionar AQUI o link para a criação de conta do usuário -->
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>
        </form>

    </main>
